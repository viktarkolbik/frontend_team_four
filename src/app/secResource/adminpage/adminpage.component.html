<mat-toolbar>
  <ng-container *ngIf="userInfo.userRole === 'SUPER_ADMIN' || userInfo.userRole === 'ADMIN'">
    <button mat-button routerLink="/adminpage">Internships</button>
    <button mat-button routerLink="/trainingform" *ngIf="userInfo.userRole === 'SUPER_ADMIN'">Create internship</button>
  </ng-container>
  <button mat-button routerLink="/loginpage" (click)="auth.logOut()">Log out</button>
</mat-toolbar>
