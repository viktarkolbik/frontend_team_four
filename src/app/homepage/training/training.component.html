<div class="training_course_container">
  <div class="training_course_info">{{training.countryList}}</div>
  <img [src]="" alt="logo" class="training_course_img"/>
  <div class="training_course_technology">Technology: {{training.skills}}</div>
  <div class="training_course_name">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, quos?</div>

</div>
