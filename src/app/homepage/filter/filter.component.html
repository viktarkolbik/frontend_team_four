<mat-accordion id="filter-panel">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ 'filter.filter' | translate}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
        {{ 'filter.location' | translate}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <section class="example-section">
        <mat-checkbox
          color="primary"
          *ngFor="let city of cities"
          [(ngModel)]="filters.locations.criteria[city].isChecked"
          (change)="updateTrainings()"
          class="example-margin">
          {{city}}
        </mat-checkbox>
      </section>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ 'filter.technologies' | translate}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <section class="example-section">
        <mat-checkbox
          color="primary"
          *ngFor="let technology of technologies"
          [(ngModel)]="filters.technologies.criteria[technology].isChecked"
          (change)="updateTrainings()"
          class="example-margin">
          {{technology}}
        </mat-checkbox>
      </section>
    </mat-expansion-panel>

  </mat-expansion-panel>
</mat-accordion>
