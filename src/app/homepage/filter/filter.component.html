<mat-accordion id="filter-panel">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ 'filter.filter' | translate}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="filtration">
      <div class="left">
        <h3>{{ 'filter.location' | translate}}</h3>
        <section class="example-section">
          <mat-checkbox
            color="primary"
            *ngFor="let city of cities"
            [(ngModel)]="filters.locations.criteria[city].isChecked"
            (change)="updateTrainings()"
            class="example-margin">
            {{city}}
          </mat-checkbox>
        </section>
      </div>
      <div class="right">
        <h3>  {{ 'filter.technologies' | translate}}</h3>
        <section class="example-section">
          <mat-checkbox
            color="primary"
            *ngFor="let technology of technologies"
            [(ngModel)]="filters.technologies.criteria[technology].isChecked"
            (change)="updateTrainings()"
            class="example-margin">
            {{technology}}
          </mat-checkbox>
        </section>
      </div>
    </div>
  </mat-expansion-panel>
  <div class="chips">
    <mat-chip-list *ngIf="filters.locations.isChecked" aria-label="city selection">
      <ng-container  *ngFor="let city of filters.locations.criteria | keyvalue" class="chip-containr">
        <mat-chip *ngIf="city.value.isChecked">
          {{city.key | json}}
          {{city.value.isChecked | json}}
        </mat-chip>
      </ng-container>
    </mat-chip-list>
  </div>
</mat-accordion>
