<div class="wrapper">
  <ia-header>
  </ia-header>
  <main class="training">
    <div class="head">
      <p>{{ 'homepage.p1' | translate}}</p>
      <p>{{ 'homepage.p2' | translate}}</p>
    </div>
    <div class="training_title">{{ 'homepage.training' | translate}}</div>
    <div class="training_container">
      <mat-form-field class="choose" appearance="fill">
        <mat-label>{{ 'homepage.choose' | translate}}</mat-label>
        <mat-select matNativeControl multiple>
          <mat-optgroup label="Location">
            <mat-option (onSelectionChange)="filterLocation($event)" value="ukraine kiev">Ukraine, Kiev</mat-option>
            <mat-option (onSelectionChange)="filterLocation($event)" value="belarus minsk">Belarus, Minsk</mat-option>
            <mat-option (onSelectionChange)="filterLocation($event)" value="russia moskow">Russia, Moskow</mat-option>
          </mat-optgroup>
          <mat-optgroup label="Technology">
            <mat-option (onSelectionChange)="filterTech($event)" value="css">CSS</mat-option>
            <mat-option (onSelectionChange)="filterTech($event)" value="html">HTML</mat-option>
            <mat-option (onSelectionChange)="filterTech($event)" value="javascript">JavaScript</mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
      <div class="training_wrapper">
        <ia-training *ngFor="let training of filtered || trainings" [training]="training"></ia-training>
      </div>
    </div>
  </main>

  <section class="locations">
        <p class="uni_title">{{ 'homepage.locations' | translate}}</p>
        <div class="loc-content">
          <div class="loc-group">
            <p class="place">Minsk</p>
            <div class="locations_bg minsk"></div>
          </div>
          <div class="loc-group">
            <p class="place">Kiev</p>
            <div class="locations_bg kiev"></div>
          </div>
          <div class="loc-group">
            <p class="place">Warsawa</p>
            <div class="locations_bg warsawa"></div>
          </div>
        </div>
  </section>
  <ia-footer>
  </ia-footer>
</div>
