<div class="training_course_container">
  <div class="training_course_info" *ngFor="let location of training.locations">{{location.country.name}} | {{location.city.name}}</div>
  <img [src]="imgUrl" alt="logo" class="training_course_img">
  <div class="training_course_name">{{training.name}}</div>
  <div class="training_course_technology">Technology: {{training.skills}}</div>
  <div class="training_course_dateRegistration">{{training.endDate}}</div>
  <button routerLink="/internshipdescription/{{training.id}}" mat-raised-button color="primary" class="btn-training">{{ 'internship.showMore' | translate}}</button>
</div>
