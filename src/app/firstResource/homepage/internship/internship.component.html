<div class="training_course_container">
  <div class="training_course_info" *ngFor="let location of training.locations">
    {{ location.country.name }} | {{ location.city.name }}
  </div>
  <div class="forImages">
    <img
      *ngFor="let imgUrl of imgUrles"
      [src]="imgUrl"
      alt="logo"
      class="training_course_img"
    />
  </div>
  <div class="training_course_name">{{ training.name }}</div>
  <div class="training_course_technology">
    {{ "internship.technology" | translate }}: {{ skills }}
  </div>
  <div class="training_course_dateRegistration">{{ training.endDate }}</div>
  <button
    routerLink="/internshipdescription/{{ training.id }}"
    mat-raised-button
    color="primary"
    class="btn-training"
  >
    {{ "internship.showMore" | translate }}
  </button>
</div>
