<div class="internship">
  <div class="internship__name">{{internship.name}}</div>
  <div>{{internship.startDate}}</div>
  <div>{{internship.internshipFormat}}</div>
  <div>{{skills}}</div>
  <div class="example-button-container">
    <button
      *ngIf="userInfo.userRole === 'SUPER_ADMIN'"
      class="edit-button"
      mat-icon-button
      color="primary"
      routerLink="/adminpage/internshipform/{{internship.id}}"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-flat-button color="primary" routerLink="/adminpage/admins/{{internship.id}}">
      {{"adminpage.showCandidates" | translate}}
    </button>
    <button
      *ngIf="userInfo.userRole === 'SUPER_ADMIN'"
      mat-mini-fab
      color="warn"
      (click)="remove(internship.id)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
